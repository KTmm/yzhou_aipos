name: Deploy to AWS EC2
on:
  push:
    branches: [ "week5" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 3.16.13.9
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to project directory
          cd /home/ec2-user/aiops
          
          # Safely kill existing processes
          if ps aux | grep -q "[p]ython app.py"; then
            ps aux | grep "[p]ython app.py" | awk '{print $2}' | xargs kill
          fi
          
          if ps aux | grep -q "[s]treamlit run frontend.py"; then
            ps aux | grep "[s]treamlit run frontend.py" | awk '{print $2}' | xargs kill
          fi
          
          # Wait for processes to fully stop
          sleep 3
          
          # Pull latest code
          git pull origin week5
          
          # Deploy backend
          cd backend
          source venv/bin/activate
          nohup python app.py > /home/ec2-user/backend.log 2>&1 &
          PID_BACKEND=$!
          sleep 5  # Wait for backend to start
          
          # Check if backend started successfully
          if ! ps -p $PID_BACKEND > /dev/null; then
            echo "Backend failed to start"
            exit 1
          fi
          deactivate
          
          # Deploy frontend
          cd ../frontend
          source venv/bin/activate
          nohup streamlit run frontend.py --server.address 0.0.0.0 --server.port 8501 > /home/ec2-user/frontend.log 2>&1 &
          PID_FRONTEND=$!
          sleep 5  # Wait for frontend to start
          
          # Check if frontend started successfully
          if ! ps -p $PID_FRONTEND > /dev/null; then
            echo "Frontend failed to start"
            exit 1
          fi
          deactivate
          
          # Final check
          echo "Deployment completed. Checking processes..."
          ps aux | grep -e "python app.py" -e "streamlit run frontend.py"
