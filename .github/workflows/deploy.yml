name: Deploy to AWS EC2
on:
  push:
    branches: [ "week5" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 3.16.13.9
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Navigate to project directory
          cd /home/ec2-user/aiops

          # Kill existing processes (with error handling)
          pkill -f "python app.py" || true
          pkill -f "streamlit run frontend.py" || true
          sleep 2

          # Pull latest code
          git pull origin week5

          # Deploy backend
          cd backend
          source venv/bin/activate
          nohup python app.py > /home/ec2-user/backend.log 2>&1 &
          sleep 5  # Wait for backend to start
          deactivate

          # Deploy frontend
          cd ../frontend
          source venv/bin/activate
          nohup streamlit run frontend.py --server.address 0.0.0.0 --server.port 8501 > /home/ec2-user/frontend.log 2>&1 &
          sleep 5  # Wait for frontend to start
          deactivate
